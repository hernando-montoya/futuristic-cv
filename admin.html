<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 z-50 bg-gray-900 flex items-center justify-center">
        <div
            class="bg-gray-800 p-8 rounded-lg shadow-[0_0_50px_rgba(8,145,178,0.3)] border border-cyan-500/30 max-w-md w-full text-center">
            <h2 class="text-3xl font-orbitron text-cyan-400 mb-6">SECURITY CHECK</h2>
            <p class="text-gray-400 mb-6 font-rajdhani">AUTHENTICATE WITH FIREBASE</p>

            <input type="email" id="auth-email"
                class="w-full bg-gray-900 text-cyan-400 text-lg py-3 px-4 rounded border border-gray-600 focus:border-cyan-500 focus:outline-none focus:shadow-[0_0_15px_rgba(6,182,212,0.5)] mb-4 transition-all"
                placeholder="admin@example.com">

            <input type="password" id="auth-password"
                class="w-full bg-gray-900 text-cyan-400 text-lg py-3 px-4 rounded border border-gray-600 focus:border-cyan-500 focus:outline-none focus:shadow-[0_0_15px_rgba(6,182,212,0.5)] mb-6 transition-all"
                placeholder="Password">

            <button id="login-btn"
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded transition duration-300 shadow-[0_0_10px_rgba(8,145,178,0.5)] font-orbitron tracking-wider">
                AUTHENTICATE
            </button>
            <p id="login-error" class="text-red-500 mt-4 hidden font-mono text-sm">ACCESS DENIED</p>
        </div>
    </div>
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-orbitron text-cyan-400">ADMIN PANEL</h1>
            </div>
            <nav class="flex-1 overflow-y-auto p-4" id="sidebar-nav">
                <!-- Navigation items will be injected here -->
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="export-btn"
                    class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded transition duration-300 shadow-[0_0_10px_rgba(8,145,178,0.5)]">
                    EXPORT JSON
                </button>
                <button id="reset-btn"
                    class="w-full mt-2 bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded transition duration-300 shadow-[0_0_10px_rgba(220,38,38,0.5)]">
                    RESET DATA
                </button>
                <a href="index.html" target="_blank"
                    class="block text-center mt-2 text-sm text-gray-400 hover:text-white">View Public Site</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-8">
            <div class="container mx-auto">
                <div id="editor-area" class="bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-700">
                    <h2 class="text-xl text-gray-400 mb-4">Select a section to edit</h2>
                </div>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
