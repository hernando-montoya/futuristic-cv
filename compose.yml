version: '3.8'

services:
  futuristic-cv:
    image: nginx:alpine
    container_name: futuristic-cv
    restart: unless-stopped
    
    ports:
      - "8001:80"
    
    volumes:
      # Monta todo el contenido del repositorio en el directorio web de nginx
      - ./:/usr/share/nginx/html:ro
      # Configuraci√≥n personalizada de nginx (opcional)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    
    environment:
      - TZ=Europe/Madrid
    
    labels:
      - "com.docker.compose.project=futuristic-cv"
      - "description=Futuristic CV Web Application"
    
    networks:
      - cv-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  cv-network:
    driver: bridge
