<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">
    <!-- Language Selector -->
    <div class="fixed top-4 right-4 z-50">
        <select id="lang-selector"
            class="bg-gray-900/80 backdrop-blur border border-cyan-500 text-cyan-400 font-orbitron text-sm rounded px-3 py-1 focus:outline-none focus:shadow-[0_0_10px_#06b6d4] cursor-pointer appearance-none text-center uppercase tracking-widest hover:bg-gray-800 transition-colors">
            <option value="en">EN</option>
            <option value="es">ES</option>
            <option value="fr">FR</option>
        </select>
    </div>

    <!-- Contact Form Modal -->
    <div id="contact-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div
            class="bg-gray-800 border border-cyan-500/30 rounded-xl shadow-[0_0_50px_rgba(8,145,178,0.3)] max-w-lg w-full mx-4 p-8 relative">
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-cyan-400 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <!-- Header -->
            <h2 class="text-3xl font-orbitron text-cyan-400 mb-2">CONTACT FORM</h2>
            <p class="text-gray-400 font-rajdhani mb-6">SEND A SECURE MESSAGE</p>

            <!-- Form -->
            <form id="contact-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-400 mb-2 font-rajdhani uppercase">Your Name</label>
                    <input type="text" id="sender-name" required
                        class="w-full bg-gray-900 text-white px-4 py-3 rounded border border-gray-600 focus:border-cyan-500 focus:outline-none focus:shadow-[0_0_10px_rgba(6,182,212,0.3)] transition-all">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-400 mb-2 font-rajdhani uppercase">Your Email</label>
                    <input type="email" id="sender-email" required
                        class="w-full bg-gray-900 text-white px-4 py-3 rounded border border-gray-600 focus:border-cyan-500 focus:outline-none focus:shadow-[0_0_10px_rgba(6,182,212,0.3)] transition-all">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-400 mb-2 font-rajdhani uppercase">Subject</label>
                    <input type="text" id="subject" required
                        class="w-full bg-gray-900 text-white px-4 py-3 rounded border border-gray-600 focus:border-cyan-500 focus:outline-none focus:shadow-[0_0_10px_rgba(6,182,212,0.3)] transition-all">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-400 mb-2 font-rajdhani uppercase">Message</label>
                    <textarea id="message" rows="5" required
                        class="w-full bg-gray-900 text-white px-4 py-3 rounded border border-gray-600 focus:border-cyan-500 focus:outline-none focus:shadow-[0_0_10px_rgba(6,182,212,0.3)] transition-all resize-none"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-6 rounded transition duration-300 shadow-[0_0_15px_rgba(8,145,178,0.5)] hover:shadow-[0_0_25px_rgba(8,145,178,0.7)] font-orbitron tracking-wider">
                    SEND MESSAGE
                </button>
            </form>

            <!-- Success Message -->
            <div id="success-message"
                class="hidden mt-4 p-4 bg-green-900/30 border border-green-500 rounded text-green-400 text-center font-rajdhani">
                MESSAGE SENT SUCCESSFULLY!
            </div>
        </div>
    </div>

    <div id="app" class="container mx-auto px-4 py-8 relative z-10">
        <!-- Content will be injected here by renderer.js -->
        <div class="flex justify-center items-center h-screen">
            <div class="animate-pulse text-cyan-400 text-2xl font-orbitron">INITIALIZING SYSTEM... WAITING FOR DATA
                UPLINK</div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10">
        </div>
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent">
        </div>
        <div
            class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent">
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
