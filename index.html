<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">
    <!-- Language Selector -->
    <div class="fixed top-4 right-4 z-50">
        <select id="lang-selector"
            class="bg-gray-900/80 backdrop-blur border border-cyan-500 text-cyan-400 font-orbitron text-sm rounded px-3 py-1 focus:outline-none focus:shadow-[0_0_10px_#06b6d4] cursor-pointer appearance-none text-center uppercase tracking-widest hover:bg-gray-800 transition-colors">
            <option value="en">EN</option>
            <option value="es">ES</option>
            <option value="fr">FR</option>
        </select>
    </div>

    <div id="app" class="container mx-auto px-4 py-8 relative z-10">
        <!-- Content will be injected here by renderer.js -->
        <div class="flex justify-center items-center h-screen">
            <div class="animate-pulse text-cyan-400 text-2xl font-orbitron">INITIALIZING SYSTEM... WAITING FOR DATA
                UPLINK</div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10">
        </div>
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent">
        </div>
        <div
            class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent">
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
